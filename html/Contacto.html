<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="icon" type="image/png" href="../img/iconos/Logo_solo_1-removebg-preview.ico">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <main>
		    <br><br><br>    <br><br><br>
        <div class="contenedor_mayor">
            <section class="titulo-contacto">
                <p class="lineUp">CONTACTOS</p>
            </section><br><br>
            <br>
            <div class="contenedor" >
				<p class="datop" style="color: purple;">
                Póngase en contacto con nosotros o visítanos en nuestra sucursal<br>
            </p><br><br>
                <div class="contenedor2">
                    <div class="formulario">
                        <p>Envíanos un Mensaje</p>
                        <form id="myForm">
                            <label class="texto-creciente2" for="name"><br>Nombre:</label>
                            <input type="text" pattern="[A-Za-z\s]+" id="name" required>
                            <label class="texto-creciente2" for="email"><br><br>Email:</label>
                            <input type="email" id="email" required>
                            <label class="texto-creciente2" for="message"><br><br>Mensaje:</label>
                            <textarea id="message" required style="width: 266px; height: 24px;"></textarea>
                            <br>
                            <input type="submit" value="Enviar"><br>
                        </form>
                    </div>
                    <div class="mapa">
						<center>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7964732009095!2d-78.48448620305913!3d-0.1896088422530823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59bd4e63add3b%3A0x7a36d6996076ee6a!2sMaserati!5e0!3m2!1ses!2sec!4v1686078490468!5m2!1ses!2sec" width="400" height="440" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></center>
                    </div>
                </div>
            </div>
        </div>
    </main>
	<br><br>
    <script src="../js/contacto.js"></script>
</body>
</html>
