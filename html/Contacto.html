	<style>
        /* Estilos para el título */
        .titulo-contacto h1 {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s, transform 1s;
        }
        .titulo-contacto.show h1 {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header>

                    <a href="../html/Contacto.html">contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <br><br><br><br><br><br><br>
    <div class="titulo-contacto">
    <h1>CONTACTOS</h1>
    </div>
    <br><br>
    <main>
    <div class="contenedor2">
        <div class="fondo-principal">
            <div><br><br>
                <center>
                    <p class="texto-creciente2">Póngase en contacto con nosotros o visítanos en nuestra sucursal<br><br></p>
                </center><br>
            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7964732009095!2d-78.48448620305913!3d-0.1896088422530823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59bd4e63add3b%3A0x7a36d6996076ee6a!2sMaserati!5e0!3m2!1ses!2sec!4v1686078490468!5m2!1ses!2sec" width="600" height="440" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="formulario">
                <center>
                <p style="color:darkslateblue; font-size: 30px; font-family:Gotham, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'">Envíanos un Mensaje</p>
                </center>
                    <form id="myForm">
                    <label class="texto-creciente2" for="name"><br>Nombre:</label>
                    <input type="text" id="name" required>

                    <label class="texto-creciente2" for="email"><br><br>Email:</label>
                    <input type="email" id="email" required>

                    <label class="texto-creciente2" for="message"><br><br>Mensaje:</label>
                    <textarea id="message" required></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</main>
    <br><br>
    
    
    <br>
    
    <br><br>
