<body>
    <header>
        <div class="cabecera">
            <div class="logoimg">
                <a href="../index.html"><img src="../img/Logos/Logo_9.png" alt="logo-empresa"></a>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="mostrar-menu">
                &#8801
            </label>
            <div class="navbar">
                <nav>
                    <a href="../index.html">inicio</a>
                    <a href="Equipo.html">equipo</a>
                    <a href="Galeria.html">galeria</a>
                    <a href="Registro.html">registro</a>
                    <a href="Contacto.html">contacto</a>
                    <label for="check" class="esconder-menu">
                        &#215
                    </label>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="contenedor_mayor">
            <section class="titulo-contacto">
                <p class="lineUp">CONTACTOS</p>
            </section>
            <div class="contenedor">
                <div class="datop">
                    <p>Póngase en contacto con nosotros o visítanos en nuestra sucursal</p>
                </div>
                <div class="contenedor2">
                    <div class="mapa">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7964732009095!2d-78.48448620305913!3d-0.1896088422530823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59bd4e63add3b%3A0x7a36d6996076ee6a!2sMaserati!5e0!3m2!1ses!2sec!4v1686078490468!5m2!1ses!2sec"
                        width="600" height="440" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                </div>
                <div class="contenedor2">
                    <div class="formulario">
                        <p>Envíanos un Mensaje</p>
                    <form id="myForm">
                        <label class="texto-creciente2" for="name"><br>Nombre:</label>
                        <input type="text" id="name" required>

                        <label class="texto-creciente2" for="email"><br><br>Email:</label>
                        <input type="email" id="email" required>

                        <label class="texto-creciente2" for="message"><br><br>Mensaje:</label>
                        <textarea id="message" required></textarea>
                        <br>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
                </div>
            </div>
        </div>
        </div>

    </main>

    <footer>
        <div class="pie-pagina">

                <a href="https://www.facebook.com/"><img src="../img/iconos/facebook.png" alt="facebook"></a>

                        alt="whatssapp"></a>
