<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo</title>
    <link rel="icon" type="image/png" href="../img/iconos/Logo_solo_1-removebg-preview.ico">
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <main>
        
        <div class="contenedor_mayor">
            <section class="galeria_titulo">
            <p class="lineUp">registro</p>
            </section>
            <form action="">
                <div class="contenedor">
                        <div class="contenido-forma">
                        <label for="nombre">nombre</label>
                            <input type="text" pattern="[A-Za-z]{1,10}" required autofocus>
                        </div>
                        <div class="contenido-forma">
                        <label for="apellido">apellido</label>
                        <input type="text" pattern="[A-Za-z]{1,15}" required>
                        </div>
                        <div class="contenido-forma">
                        <label for="condicion">correo electronico</label>
                        <input type="text"  pattern="^[a-zA-Z0-9._%+-]+@(gmail|outlook|hotmail|yahoo)\.com$" required>
                        </div>
                        <div class="contenido-forma">
                        <label for="condicion">cedula</label>
                        <input type="text" pattern="[0-9]{10}" required>
                        </div>
                        <div class="contenido-forma">
                        <label for="telefono">telefono movil</label>
                        <input type="number" pattern="[0-9]{1,10}" required>
                        </div>
                        <div class="contenido-forma">
                        <label for="telefono">telefono convencional</label>
                        <input type="number" pattern="[0-9]{1,10}">
                        </div>
                    <div class="contenedor_botones">
                        <input id="enviar-registro" type="submit" value="Regresar">          
                        <input id="enviar-registro" type="submit" value="Enviar">  
                    </div>
                </div>
                
            </form>            
        </div>
    </main>

</body>

</html>
